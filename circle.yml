#
# CircleCI configuration
#


# Ensure the database is set up before testing
database:
  override:
    - ./bin/rake db:setup db:migrate

# Show all test code
test:
  override:
    - ./bin/rspec --format=documentation

# Only deploy version tags
deployment:
  branch: /\Av(\d+)\.(\d+)\.(\d+)\Z/
  commands:
    - ./bin/rake ci:deploy
