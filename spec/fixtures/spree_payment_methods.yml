bogus:
  name: Bogus
  description: A mock payment gateway for development and testing
  active: <%= (Rails.env =~ /development|test/) ? 'true' : 'false' %>
  display_on: Both
  auto_capture: false
  type: Spree::Gateway::Bogus

stripe:
  name: Credit Card
  description: The test payment gateway
  active: <%= (Rails.env =~ /development|test/) ? 'false' : 'true' %>
  display_on: Both
  auto_capture: false
  type: Spree::Gateway::StripeGateway
  preferences:
    preferred_secret_key: <%= WaxPoetic.secrets.stripe_secret_key %>
    preferred_publishable_key: <%= WaxPoetic.secrets.stripe_publishable_key %>
    preferred_test_mode: <%= Rails.env.production? ? 'true' : 'false' %>
